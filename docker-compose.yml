---
version: '3'

services:
  rstudio-server:
    container_name: rstudio-server
    build:
      context: latest
    image: dceoy/rstudio-server:latest
    ports:
      - 8787:8787
    volumes:
      - rstudio-server-data:/home/rstudio
    working_dir: /home/rstudio
    command:
      - /usr/lib/rstudio-server/bin/rserver
      - --server-daemonize=0
      - --server-app-armor-enabled=0

volumes:
  rstudio-server-data:
